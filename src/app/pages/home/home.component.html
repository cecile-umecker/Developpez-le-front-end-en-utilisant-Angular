<h2 class="title">Olympic games app</h2>
<hr />
<div class="subtitle">
  <p>Medals per Country</p>
</div>

<div class="statistics">
  <div class="stats">
    <p>Number of JOs</p>
    <span class="stats-value">{{ numberOfJOs$ | async }}</span>
  </div>
  <div class="stats">
    <p>Number of countries</p>
    <span class="stats-value">{{ numberOfCountries$ | async }}</span>
  </div>
</div>
<ng-container *ngIf="pieChartData$ | async as pieChartData">
  <div class="chart-wrapper">
    <div class="chart-container">
      <canvas baseChart
              [data]="pieChartData"
              [type]="pieChartType"
              [options]="pieChartOptions"
              [plugins]="[labelConnectorPlugin]"
              (chartClick)="onChartClick($event, pieChartData)">
      </canvas>
    </div>
  </div>
</ng-container>



<ng-container *ngIf="olympics$ | async as olympics">
  <div *ngIf="olympics === undefined">Chargement...</div>
  <div *ngIf="olympics === null">Erreur lors du chargement</div>
  <div *ngIf="olympics">
     <p>{{ olympics.length }} data loaded</p>
  </div>
</ng-container>
